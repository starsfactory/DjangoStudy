<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新闻详情页面</title>
	<link rel="stylesheet" href="css/newsDetail.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar">
			<div>
				<span class="navbar-title">十三新闻网</span>
			</div>
			<!-- 新闻分类 -->
			<div class="classification">
				<a href="old/home.html">主页</a>
				<a href="internation.html">国际</a>
				<a href="technology.html">科技</a>
				<a href="sport.html">体育</a>
				<a href="amusement.html">文娱</a>
				<a href="education.html">教育</a>
				<a href="economics.html">财经</a>
				<a href="culture.html">文化</a>
			</div>
			<!-- 添加搜索框 -->
			<div class="search-box">
				<input type="text" placeholder="搜索">
				<button>搜索</button>
			</div>
			<!-- 添加个人图标 -->
			<div>
				<a href="person.html" class="personal-link">
					<img src="imgs/girl.png" alt="个人主页" />
				</a>
			</div>
		</nav>
	</header>

	<div class="content">
		<div class="sidebar">
			<!-- Sidebar content like icons goes here -->
			<button class="not-collected" id="collect-news-button">
				<i class="fa fa-star"></i>
			</button>
			<button class="sidebar-icon">💬</button>
			<button class="sidebar-icon">🔁</button>
		</div>

		<div class="news-content">
			<!-- News article content goes here -->
			<h1 id="news-title">新闻标题</h1>
			<hr />
			<span id="news-date">发布日期：2023-01-15</span>
			<span id="news-author">作者：张三</span>
			<hr />
			<!-- <p id="view-count">浏览数：0</p> -->
			<div class="left-content" id="news-content">
				<!-- 这里将显示新闻的完整内容 -->
			</div>
		</div>

		<div class="advertisement">
			<!-- Advertisement content goes here -->
			广告内容
			<div id="ad-container">
				<!-- 广告内容将被插入到这里 -->
			</div>
		</div>
	</div>
</body>
	<script src="js/jquery-3.7.1.js" type="text/javascript"></script>
	<script src="js/newsDetail.js"></script>
</html>
